plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.gluonhq.client-gradle-plugin' version '0.1.36'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'moncal.main.App'

dependencies {
    compile 'com.gluonhq:charm-glisten:6.0.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '15.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

gluonClient {
    //target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.10"
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }
}